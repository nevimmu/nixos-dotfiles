autogenerated = 0 # remove this line to remove the warning

source=~/.config/hypr/rose-pine-moon.conf

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = DP-1, 2560x1440@169.83, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60.00, 2560x-240, 1, transform, 3


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = hyprsunset
exec-once = hypridle
exec-once = hyprfloat
exec-once = hyprdvd
exec-once = swww-daemon
exec-once = jams
exec-once = systemctl --user start hyprpolkitagent

exec-once = [workspace 10 silent] spotify
exec-once = [workspace 10 silent] discord
exec-once = [workspace 1 silent] zen-twilight


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRSHOT_DIR,/home/nev/Pictures/screenshots


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
	gaps_in = 5
	gaps_out = 20

	border_size = 2

	# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
	col.active_border = $iris
	col.inactive_border = $muted

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = false

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
	rounding = 10
	rounding_power = 2
	dim_special = 0.5

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = false
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	# https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
		enabled = true
		size = 4
		passes = 2

		vibrancy = 0.1696
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
	enabled = yes, please :)

	# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1
	bezier = custom, 0.05, 0.8, 0.1, 1.05

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.30, almostLinear, slidevert
	animation = workspacesIn, 1, 1.30, almostLinear, slidevert
	animation = workspacesOut, 1, 1.30, almostLinear, slidevert
	animation = specialWorkspace, 1, 1.30, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# windowrule = float, initialClass:QjackCtl, title:negative:Graph

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
	force_split = 2 # Always force to the right
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

	enable_swallow = true
	swallow_regex = ^kitty$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = fr
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	kb_options = caps:swapescape
	numlock_by_default = true

	repeat_delay = 170
	repeat_rate = 70

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = false
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
# 	workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal -e btop
bind = $mainMod, D, exec, $terminal -e lazydocker
bind = $mainMod, Y, exec, $terminal -e yazi
bind = $mainMod, P, exec, $menu
bind = $mainMod, W, exec, pkill waybar && waybar
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, G, exec, kitty --title DVD

# Minimize
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Screenshot
bind = SUPER_SHIFT, S, exec, hyprshot -m region
bind = , print, exec, hyprshot -m output

# Power
bind = $mainMod, escape, exec, wlogout

# Wallpaper
bind = $mainMod, SPACE, exec, wallpaper-maid

# Projects
bind = $mainMod, I, exec, ~/.config/hypr/scripts/projects

# Control window
bind = $mainMod, F, toggleFloating,
bind = $mainMod SHIFT, F, fullscreen,

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Move focus with mainMod + VIM keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r


# Resize window
bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, j, resizeactive, 0 50
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, l, resizeactive, 50 0

# Switch to previous workspace
bind = $mainMod, TAB, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand  , workspace, 1
bind = $mainMod, eacute     , workspace, 2
bind = $mainMod, quotedbl   , workspace, 3
bind = $mainMod, apostrophe , workspace, 4
bind = $mainMod, parenleft  , workspace, 5
bind = $mainMod, minus     , workspace, 6
bind = $mainMod, egrave      , workspace, 7
bind = $mainMod, underscore , workspace, 8
bind = $mainMod, ccedilla   , workspace, 9
bind = $mainMod, agrave     , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand  , movetoworkspace, 1
bind = $mainMod SHIFT, eacute     , movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl   , movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe , movetoworkspace, 4
bind = $mainMod SHIFT, parenleft  , movetoworkspace, 5
bind = $mainMod SHIFT, minus     , movetoworkspace, 6
bind = $mainMod SHIFT, egrave      , movetoworkspace, 7
bind = $mainMod SHIFT, underscore , movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla   , movetoworkspace, 9
bind = $mainMod SHIFT, agrave     , movetoworkspace, 10

# Scratchpad
bind = $mainMod, N, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, N, movetoworkspace, special:scratchpad

# OBS
bind = $mainMod, O, togglespecialworkspace, obs
bind = $mainMod SHIFT, O, movetoworkspace, special:obs
bind = $mainMod, F1, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F2, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F10, pass, class:^(com\.obsproject\.Studio)$
bind = $mainMod, F11, pass, class:^(com\.obsproject\.Studio)$

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

workspace=1, monitor:DP-1, default:true
workspace=1, monitor:DP-1
workspace=2, monitor:DP-1
workspace=3, monitor:DP-1
workspace=4, monitor:DP-1
workspace=5, monitor:DP-1
workspace=6, monitor:DP-1
workspace=7, monitor:DP-1
workspace=8, monitor:HDMI-A-1
workspace=9, monitor:HDMI-A-1
workspace=10, monitor:HDMI-A-1, default:true

workspace = special:scratchpad, on-created-empty:kitty
workspace = special:obs, on-created-empty:obs

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Steam & Heroic Games Launcher on workspace 5
windowrule = workspace 5 silent, center 1, title:^(Steam|Sign in to Steam|Heroic Games Launcher)$

# Discord and Spotify on workspace 10
windowrule = workspace 10 silent, class:^(discord|Spotify)$

# Float and center client with the class "center-float"
windowrule = float, class:^(center-float)$
windowrule = center, class:^(center-float)$
windowrule = size 900 700, class:^(center-float)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Center all floating
# TODO: Fix menu being centered too
# windowrule = center, floating:1

# PIP
windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = workspace 10, title:Picture-in-Picture
windowrulev2 = size 1036 931, title:Picture-in-Picture
windowrulev2 = move 22 22, title:Picture-in-Picture

# Transparency on some programs
windowrulev2 = opacity 0.95, class:^(Code|Spotify|discord|org.gnome.Nautilus)$

# Add blur to rofi
layerrule = blur, rofi
layerrule = ignorealpha, rofi

layerrule = blur, waybar
